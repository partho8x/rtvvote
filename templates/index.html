<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NID Search</title>
</head>
<body>
    <h1>NID Search</h1>
    <form action="/" method="POST">
        <label for="nid">NID Number:</label>
        <input type="text" id="nid" placeholder="xxxxxxxxxxxxx"name="nid" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" placeholder="dd/mm/yyyy" name="dob" required><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
